ind "mouse1" "+attackwalk"
    alias "+attackwalk" "+attack; walkm"
    alias "-attackwalk" "-attack; checkwalk"

alias "none" ""

alias "checkforward" "none"
alias "checkback" "none"
alias "checkleft" "none"
alias "checkright" "none"
alias "checkall" "checked"
alias "checked" "checkforward; checkback; checkright; checkleft"

alias "reverse_fb" "none"
alias "reverse_bf" "none"
alias "reverse_lr1" "none"
alias "reverse_lr2" "none"

alias "checkforward2" "-forward"
alias "checkback2" "-back"
alias "forwardback" "+back; -forward"
alias "backforward" "+forward; -back"
alias "minusforwardback" "-forward; -back"
alias "diagonal_right" "reverse_fb; reverse_bf; -moveleft; +moveright"
alias "diagonal_left" "reverse_fb; reverse_bf; -moveright; +moveleft"

    alias "+mforward" "-back; +forward; alias checkforward +forward"
    alias "-mforward" "-forward; checkback; alias checkforward none"
    alias "+mback" "-forward; +back; alias checkback +back"
    alias "-mback" "-back; checkforward; alias checkback none"
    alias "+mleft" "-moveright; +moveleft; alias checkleft +moveleft"
    alias "-mleft" "-moveleft; checkright; alias checkleft none"
    alias "+mright" "-moveleft; +moveright; alias checkright +moveright"
    alias "-mright" "-moveright; checkleft; alias checkright none"

    alias "+dforward" "alias reverse_fb forwardback; alias checkforward2 +forward"
    alias "-dforward" "alias reverse_fb none; alias checkforward2 -forward"
    alias "+dback" "alias reverse_bf backforward; alias checkback2 +back"
    alias "-dback" "alias reverse_bf none; alias checkback2 -back"
    alias "+dleft" "reverse_lr2; alias reverse_lr1 diagonal_right"
    alias "-dleft" "checkleft; checkright; checkforward; checkback; alias reverse_lr1 none; checkforward2; checkback2"
    alias "+dright" "reverse_lr1; alias reverse_lr2 diagonal_left"
    alias "-dright" "checkleft; checkright; checkforward; checkback; alias reverse_lr2 none; checkforward2; checkback2"

    alias "+sforward" "alias walkm walk_bf; alias walk_fb +walk"
    alias "-sforward" "alias walkm checkwalk; alias walk_fb none; checkwalk"
    alias "+sback" "alias walkm walk_fb; alias walk_bf +walk"
    alias "-sback" "alias walkm checkwalk; alias walk_bf none; checkwalk"
    alias "+sleft" "alias walkm walk_lr2; alias walk_lr1 +walk"
    alias "-sleft" "alias walkm checkwalk; alias walk_lr1 none; checkwalk"
    alias "+sright" "alias walkm walk_lr1; alias walk_lr2 +walk"
    alias "-sright" "alias walkm checkwalk; alias walk_lr2 none; checkwalk"

alias "+functionforward" "+mforward; +dforward; +sforward"
alias "-functionforward" "-mforward; -dforward; -sforward"
alias "+functionback" "+mback; +dback; +sback"
alias "-functionback" "-mback; -dback; -sback"
alias "+functionleft" "+mleft; +dleft; +sleft"
alias "-functionleft" "-mleft; -dleft; -sleft"
alias "+functionright" "+mright; +dright; +sright"
alias "-functionright" "-mright; -dright; -sright"

bind "w" "+functionforward"
bind "s" "+functionback"
bind "x" "+functionback"
bind "a" "+functionleft"
bind "d" "+functionright"

// Network
cl_forcepreload "1"
cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"
