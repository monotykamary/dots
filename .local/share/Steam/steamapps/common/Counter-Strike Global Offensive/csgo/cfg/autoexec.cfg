// Movement Binds
bind "mwheelup" "r_cleardecals"
bind "mwheeldown" "+jump"

bind "space" "+crouchjump"
    alias "checkduck2" "none"
    alias "+crouchjump" "+jump; +duck; checkduck; alias checkduck2 +duck"
    alias "-crouchjump" "-jump; -duck; checkduck; alias checkduck2 none"

bind "shift" "+mspeed"
    alias "checkspeed" "-speed"
    alias "+mspeed" "+speed; alias checkspeed +speed"
    alias "-mspeed" "-speed; alias checkspeed -speed"

bind "ctrl" "+mduck"
    alias "checkduck" "none"
    alias "+mduck" "+duck; checkduck2; alias checkduck +duck"
    alias "-mduck" "-duck; checkduck2; alias checkduck none"

bind "g" "+dropbomb"
    alias "+dropbomb" "slot5"
    alias "-dropbomb" "drop"

bind "c" "+jumpthrow"
    alias "+jumpthrow" "+jump; -attack; -attack2"
    alias "-jumpthrow" "-jump; lastinv"

bind "z" "+throw"
    alias "+throw" "-attack; -attack2"
    alias "-throw" "lastinv"

bind "alt" "gamebreaker"
    alias "gamebreaker" "gamebreaker1"
    alias "gamebreaker1" "gameinstructor_enable 1; alias gamebreaker gamebreaker2"
    alias "gamebreaker2" "gameinstructor_enable 0; alias gamebreaker gamebreaker1"

bind "q" "+quickswitch"
    alias "+quickswitch" "slot3"
    alias "-quickswitch" "lastinv"

bind "mouse1" "+attackspeed"
    alias "+attackspeed" "+attack; checkall"
    alias "-attackspeed" "-attack; checkleftright; alias checkall checked; checkspeed"

bind "mouse2" "+attackspeed2"
    alias "+attackspeed2" "+attack2; alias checkall none"
    alias "-attackspeed2" "-attack2"

alias "none" ""

alias "checkforward" "none"
alias "checkback" "none"
alias "checkleft" "none"
alias "checkright" "none"
alias "checkall" "checked"
alias "checked" "checkforward; checkback; checkright; checkleft"

alias "reverse_fb" "none"
alias "reverse_bf" "none"
alias "reverse_lr1" "none"
alias "reverse_lr2" "none"

alias "checkleftright" "none"
alias "moveright" "+moveright; -moveleft"
alias "moveleft" "+moveleft; -moveright"

alias "checkforward2" "-forward"
alias "checkback2" "-back"
alias "forwardback" "+back; -forward"
alias "backforward" "+forward; -back"
alias "minusforwardback" "-forward; -back"
alias "diagonal_right" "reverse_fb; reverse_bf; -moveleft; +moveright"
alias "diagonal_left" "reverse_fb; reverse_bf; -moveright; +moveleft"

    alias "+mforward" "-back; +forward; alias checkforward +forward"
    alias "-mforward" "-forward; checkback; alias checkforward none"
    alias "+mback" "-forward; +back; alias checkback +back"
    alias "-mback" "-back; checkforward; alias checkback none"
    alias "+mleft" "-moveright; +moveleft; alias checkleft +moveleft"
    alias "-mleft" "-moveleft; checkright; alias checkleft none"
    alias "+mright" "-moveleft; +moveright; alias checkright +moveright"
    alias "-mright" "-moveright; checkleft; alias checkright none"

    alias "+dforward" "alias reverse_fb forwardback; alias checkforward2 +forward"
    alias "-dforward" "alias reverse_fb none; alias checkforward2 -forward"
    alias "+dback" "alias reverse_bf backforward; alias checkback2 +back"
    alias "-dback" "alias reverse_bf none; alias checkback2 -back"
    alias "+dleft" "reverse_lr2; alias reverse_lr1 diagonal_right"
    alias "-dleft" "checkleft; checkright; checkforward; checkback; alias reverse_lr1 none; checkforward2; checkback2"
    alias "+dright" "reverse_lr1; alias reverse_lr2 diagonal_left"
    alias "-dright" "checkleft; checkright; checkforward; checkback; alias reverse_lr2 none; checkforward2; checkback2"

    alias "+sforward" "alias speedm speed_bf; alias speed_fb +speed"
    alias "-sforward" "checkspeed; alias speed_fb none"
    alias "+sback" "alias speedm speed_fb; alias speed_bf +speed"
    alias "-sback" "checkspeed; alias speed_bf none"
    alias "+sleft" "alias speedm speed_lr2; alias speed_lr1 +speed"
    alias "-sleft" "checkspeed; alias speed_lr1 none"
    alias "+sright" "alias speedm speed_lr1; alias speed_lr2 +speed"
    alias "-sright" "checkspeed; alias speed_lr2 none"

    alias "+cleft" "alias checkleftright moveleft"
    alias "-cleft" "alias checkleftright none"
    alias "+cright" "alias checkleftright moveright"
    alias "-cright" "alias checkleftright none"

alias "+functionforward" "+mforward; +dforward; +sforward"
alias "-functionforward" "-mforward; -dforward; -sforward"
alias "+functionback" "+mback; +dback; +sback"
alias "-functionback" "-mback; -dback; -sback"
alias "+functionleft" "+mleft; +dleft; +cleft; +sleft"
alias "-functionleft" "-mleft; -dleft; -cleft; -sleft"
alias "+functionright" "+mright; +dright; +cright; +sright"
alias "-functionright" "-mright; -dright; -cright; -sright"

bind "w" "+functionforward"
bind "s" "+functionback"
bind "x" "+functionback"
bind "a" "+functionleft"
bind "d" "+functionright"

// Network
cl_forcepreload "1"
mat_queue_mode "1"
cl_interp "0.03125"
cl_interp_ratio "2"
cl_cmdrate "128"
cl_updaterate "128"
cl_showpos "1"
cl_showerror "1"
net_graph "1"
rate "786432"
fps_max "0"
fps_max_menu "0"
alias "dc" "disconnect"

// Viewmodel
viewmodel_fov "68"
viewmodel_offset_x "0"
viewmodel_offset_y "-1"
viewmodel_offset_z "-1"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle "2"
viewmodel_presetpos "4"

// General
cl_radar_rotate "1"
cl_radar_scale "0.5"

// Binds
bind "kp_ins" "buy vest; buy vesthelm;"
bind "kp_del" "buy defuser;"
bind "kp_plus" "buy hegrenade;"
bind "kp_multiply" "buy flashbang;"
bind "kp_minus" "buy molotov; buy incgrenade;"
bind "kp_slash" "buy smokegrenade;"
bind "kp_enter" "buy decoy;"
bind "kp_home" "buy ak47; buy m4a1;"
bind "kp_uparrow" "buy sg556; buy aug;"
bind "kp_pgup" "buy awp;"
bind "kp_leftarrow" "buy ump45"
bind "kp_5" "buy mp7;"
bind "kp_rightarrow" "buy p90;"
bind "kp_end" "buy p250;"
bind "kp_downarrow" "buy tec9; buy fiveseven;"
bind "kp_pgdn" "buy deagle;"

host_writeconfig
